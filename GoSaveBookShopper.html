<!DOCTYPE html>
<html lang="en-US" xmlns="http://www.w3.org/1999/html" xmlns="">
<!-- Head start -->
<head>
    <meta charset="UTF-8">
    <!-- BS. Dette henviser til vores stylesheet -->
    <link rel = "stylesheet"
          type = "text/css"
          href = "GoSave.css" />
    <title>GoSaveBookShopper</title>
</head>
<!-- Head slut -->
<!-- Body start -->
<body>
<!-- BKS. Dette er headeren (hele baggrunden), den består af et billede der fylder hele skærmen -->
<section class="baseHeaderImage headerImageBookShopper">
    <button class="fas fa-times" id="closeProcent" onclick="returnToFrontPage()"></button>
    <!-- BKS. Dette er formen for at blive kontaktet af shopper -->
    <form name="bookShopperForm" onsubmit="return contactForm()" method="post" id="contactCostumer">
        <input type="text" name="fname"  id="fname" placeholder="Navn...">
        <input type="text" name="phoneNr" id="phone" placeholder="Telefon...">
        <input type="text" name="email" id="email" placeholder="email...">
        <input type="submit" value="Submit">
    </form>
<!-- BKS. Dette er menuen i venstre side -->
<div class="navbarButtons">
    <a href="GoSaveProcent.html" id="procent">Procent<br>rabat</a>
    <a href="GoSaveMaengde.html" id="quantity">Mængde<br>rabat</a>
    <a href="GoSaveTaxfree.html" id="taxfree">Taxfree<br>Valuta</a>
    <a href="GoSaveLogInd.html" id="signIn">Bruger<br>log ind</a>
    <a href="GoSaveBookShopper.html" id="bookShopper">Book<br>shopper</a>
</div>
</section>
</body>
<!-- Body slut -->
<!-- BKS. Dette henviser til vores javascript (skal gøres efter body så html bliver læst først) -->
<script src="https://kit.fontawesome.com/e1859bc0a4.js" crossorigin="anonymous"></script>
<script src="GoSaveBetina.js"></script>
</html>
