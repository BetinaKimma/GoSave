<!DOCTYPE html>
<html lang="en-US" xmlns="http://www.w3.org/1999/html" xmlns="">
<!-- Head start -->
<head>
    <meta charset="UTF-8">
    <!-- BS. Dette henviser til vores stylesheet -->
    <link rel = "stylesheet"
          type = "text/css"
          href = "GoSave.css" />
    <title>GoSaveBookShopper</title>
</head>
<!-- Head slut -->
<!-- Body start -->
<body>
<!-- BS. Dette er headeren (hele baggrunden), den består af et billede der fylder hele skærmen med tekst i midten -->
<section class="baseHeaderImage headerImageBookShopper">
    <button class="fas fa-times" id="closeProcent" onclick="returnToFrontPage()"></button>
    <!-- BS. Dette er formen for at blive kontaktet af shopper, med POST method, så sensitiv data ikke kommer i URL -->
    <form name="bookShopperForm" onsubmit="return contactForm()" method="post">
        <input type="text" name="fname" placeholder="Navn...">
        <input type="text" name="phoneNr" placeholder="Telefon...">
        <input type="text" name="email" placeholder="email...">
        <input type="submit" value="Submit">
    </form>

<!-- BS. Dette er menuen i venstre side -->
<div class="navbarButtons">
    <a href="GoSaveProcent.html" id="procent">Procent<br>rabat</a>
    <a href="GoSaveMaengde.html" id="quantity">Mængde<br>rabat</a>
    <a href="GoSaveTaxfree.html" id="taxfree">Taxfree<br>Valuta</a>
    <a href="GoSaveLogInd.html" id="signIn">Bruger<br>log ind</a>
    <a href="GoSaveBookShopper.html" id="bookShopper">Book<br>shopper</a>
</div>
</body>
<!-- Body slut -->
<!-- BS. Dette henviser til vores javascript (skal gøres efter body så html bliver læst først) -->
<script src="https://kit.fontawesome.com/e1859bc0a4.js" crossorigin="anonymous"></script>
<script src="GoSaveBetina.js"></script>
</html>
