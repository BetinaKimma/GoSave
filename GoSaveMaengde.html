<!DOCTYPE html>
<html lang="en-US" xmlns="http://www.w3.org/1999/html" xmlns="">
<!-- Head start -->
<head>
    <meta charset="UTF-8">
    <!-- Dette henviser til vores stylesheet -->
    <link rel = "stylesheet"
          type = "text/css"
          href = "GoSave.css" />
    <title>GoSaveMængderabat</title>
</head>
<!-- Head slut -->
<!-- Body start -->
<body>
<!-- Dette er headeren (hele baggrunden), den består af et billede der fylder hele skærmen -->
<section class="baseHeaderImage headerImageQuantity">
    <button class="fas fa-times" id="closeQuantity" onclick="returnToFrontPage()"></button>

    <!-- Dette er formen for vores funktion mængderabat-->
<div id="udregnMaengdeRabat" class="column">
    <p class="mainText" id="mainTextMængderabat" >Hvad sparer du per styk?</p>
    <label class="inputText" for="antalProdukter" >Mængde antal</label>
    <input class="inputField" type="text" id="antalProdukter" placeholder="Mængde antal..." name="antalProdukter">
    <label class="inputText" for="stykPrisFørR" >Styk pris før mængderabat</label>
    <input class="inputField" type="text" id="stykPrisFørR" placeholder="Styk pris før mængderabat..." name="stykPrisFørR">
    <label class="inputText" for="stykPrisEfterR" >Styk pris efter mængderabat</label>
    <input class="inputField" type="text" id="stykPrisEfterR" placeholder="Styk pris efter mængderabat..." name="styjPrisEfterR">
    <br
    <br
    <button class="resultButton" onclick="udregnMaengdeRabat()">Udregn</button>
    <div id="resultatDivMaengde">
        <p class="output">Din sparet styk pris er: <span id="maengderabat"></span></p>
    </div>
</div>

    <div class="navbarButtons">
        <a href="GoSaveProcent.html" id="procent">Procent<br>rabat</a>
        <a href="GoSaveMaengde.html" id="quantity">Mængde<br>rabat</a>
        <a href="GoSaveTaxfree.html" id="taxfree">Taxfree<br>Valuta</a>
        <a href="GoSaveLogInd.html" id="signIn">Bruger<br>log ind</a>
        <a href="GoSaveBookShopper.html" id="bookShopper">Book<br>shopper</a>
    </div>
</section>
</body>
<!-- Body slut -->
<!-- Dette henviser til vores javascript (skal gøres efter body så html bliver læst først) -->
<script src="https://kit.fontawesome.com/e1859bc0a4.js" crossorigin="anonymous"></script>
<script src="GoSaveBetina.js"></script>
<script src="GoSaveScott.js"></script>
</html>
