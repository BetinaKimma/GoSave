<!DOCTYPE html>
<html lang="en-US" xmlns="http://www.w3.org/1999/html" xmlns="">
<!-- Head start -->
<head>
    <meta charset="UTF-8">
    <!-- Dette henviser til vores stylesheet -->
    <link rel = "stylesheet"
          type = "text/css"
          href = "GoSave.css" />

    <!-- Dette er headeren -->
    <title>GoSaveProcent</title>
</head>
<!-- Head slut -->

<!-- Body start -->
<body>
<!-- Dette er headeren der består af et billede med tekst i midten -->
<section class="baseHeaderImage headerImagePercent">
<!-- BS. Dette er feltet for procentudregning -->
    <div id="calcareaPercent" class="column">
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <p id="mainText" >Hvor mange procent sparer du?</p>
        <label class="inputText" for="previousPricePercent">Førpris</label>
        <input class="inputField" type="text" id="previousPricePercent" placeholder="Førpris..." name="previousPricePercent">
        <label class="inputText" for="newPricePercent">Nedsat pris</label>
        <input class="inputField" type="text" id="newPricePercent" placeholder="Ny pris..." name="newPricePercent">
        <br>
        <br>
        <button class="resultButton" onclick="calculatePercentSaving();">Udregn</button>
        <div id="resultDivPercent">
            <p id="besparelsespris">Besparelsen er: <span id="savings"></span></p>
        </div>
    </div>
<!-- BS. Dette er feltet for prisstigning -->
    <div id="calcareaPriceChange" class="column">
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <p id="mainText" >Hvor mange procent er varen steget?</p>
        <label class="inputText" for="previousPrice2">Førpris</label>
        <input class="inputField" type="text" id="previousPrice2" placeholder="Førpris..." name="previousPrice">
        <label class="inputText" for="newPrice2">Steget pris</label>
        <input class="inputField" type="text" id="newPrice2" placeholder="Ny pris..." name="newPrice">
        <br>
        <br>
        <button class="resultButton" onclick="udregnProcentvisStigning();">Udregn</button>
        <div id="resultDiv2">
            <p id="besparelsespris">Varen er steget: <span id="stigning"></span></p>
        </div>
    </div>
<!-- BS. Dette er feltet for pris efter rabat -->
    <div id="calcareaPrice" class="column">
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <p id="mainText" >Hvad er prisen efter procent rabat?</p>
        <label class="inputText" for="previousPrice">Førpris</label>
        <input class="inputField" type="text" id="previousPrice" placeholder="Førpris..." name="previousPrice">
        <label class="inputText" for="newPrice">Rabat pris</label>
        <input class="inputField" type="text" id="newPrice" placeholder="Ny pris..." name="newPrice">
        <br>
        <br>
        <button class="resultButton" onclick="udregnPrisEfterProcent();">Udregn</button>
        <div id="resultDivPrice">
            <p id="besparelsespris">Besparelsen er: <span id="besparelse2"></span> </p>
        </div>
    </div>
</section>
</body>
<!-- Body slut -->

<!-- Dette henviser til vores javascript (skal gøres efter body så html bliver læst først) -->
<script src="GoSaveBetina.js"></script>
</html>
