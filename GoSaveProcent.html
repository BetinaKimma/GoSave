<!DOCTYPE html>
<html lang="en-US" xmlns="http://www.w3.org/1999/html" xmlns="">
<!-- Head start -->
<head>
    <meta charset="UTF-8">
    <!-- BS. Dette henviser til vores stylesheet -->
    <link rel = "stylesheet"
          type = "text/css"
          href = "GoSave.css" />
    <title>GoSaveProcent</title>
</head>
<!-- Head slut -->
<!-- Body start -->
<body>
<!-- BS. Dette er headeren (hele baggrunden), den består af et billede der fylder hele skærmen med tekst i midten -->
<section class="baseHeaderImage headerImagePercent">
    <button class="fas fa-times" id="closeProcent" onclick="returnToFrontPage()"></button>
<!-- BS. Dette er formen for procentudregning -->
    <div id="calcareaPercent" class="column">
        <p class="mainText" id="mainTextPercent" >Hvor mange procent sparer du?</p>
        <label class="inputText" for="previousPricePercent">Førpris</label>
        <input class="inputField" type="text" id="previousPricePercent" placeholder="Førpris..." name="previousPricePercent">
        <label class="inputText" for="newPricePercent">Nedsat pris</label>
        <input class="inputField" type="text" id="newPricePercent" placeholder="Ny pris..." name="newPricePercent">
        <br>
        <br>
        <button class="resultButton" onclick="calculatePercentSaving();">Udregn</button>
        <div id="resultDivPercent">
            <p class="output">Besparelsen er: <span id="savings"></span></p>
        </div>
    </div>
<!-- BS. Dette er formen for prisstigning -->
    <div id="calcareaPriceChange" class="column">
        <p class="mainText" id="mainTextPriceChange" >Hvor mange procent er varen steget?</p>
        <label class="inputText" for="previousPriceDiff">Førpris</label>
        <input class="inputField" type="text" id="previousPriceDiff" placeholder="Førpris..." name="previousPriceDiff">
        <label class="inputText" for="newPriceDiff">Steget pris</label>
        <input class="inputField" type="text" id="newPriceDiff" placeholder="Ny pris..." name="newPriceDiff">
        <br>
        <br>
        <button class="resultButton" onclick="calculatePercentDiff();">Udregn</button>
        <div id="resultDivDiff">
            <p class="output">Varen er steget: <span id="difference"></span></p>
        </div>
    </div>
<!-- BS. Dette er formen for pris efter rabat -->
    <div id="calcareaPrice" class="column">
        <p class="mainText" id="mainTextPrice" >Hvad er prisen efter procent rabat?</p>
        <label class="inputText" for="previousPriceDiscount">Førpris</label>
        <input class="inputField" type="text" id="previousPriceDiscount" placeholder="Førpris..." name="previousPriceDiscount">
        <label class="inputText" for="discountPercentage">Procent</label>
        <input class="inputField" type="text" id="discountPercentage" placeholder="Procent..." name="discountPercentage">
        <br>
        <br>
        <button class="resultButton" onclick="calculatePriceAfterDiscount();">Udregn</button>
        <div id="resultDivDisc">
            <p class="output">Ny pris er: <span id="discount"></span></p>
        </div>
    </div>
    <!-- BS. Dette er formen for rabatten af en pris -->
    <div id="calcareaPriceOff" class="column">
        <p class="mainText" id="mainTextPriceOff" >Hvor mange kroner sparer du?</p>
        <label class="inputText" for="previousPriceFull">Førpris</label>
        <input class="inputField" type="text" id="previousPriceFull" placeholder="Førpris..." name="previousPriceFull">
        <label class="inputText" for="discountPercentOff">Procent</label>
        <input class="inputField" type="text" id="discountPercentOff" placeholder="Procent..." name="discountPercentOff">
        <br>
        <br>
        <button class="resultButton" onclick="calculatePercentOff();">Udregn</button>
        <div id="resultDivPercentOff">
            <p class="output">Du sparer: <span id="priceOff"></span></p>
        </div>
    </div>
</section>
</body>
<!-- Body slut -->
<!-- BS. Dette henviser til vores javascript (skal gøres efter body så html bliver læst først) -->
<script src="https://kit.fontawesome.com/e1859bc0a4.js" crossorigin="anonymous"></script>
<script src="GoSaveBetina.js"></script>
</html>
